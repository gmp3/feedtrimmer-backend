services:
  - type: web
    name: podcast-rss-proxy
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: SUPABASE_URL
        value: https://your-project-id.supabase.co
      - key: SUPABASE_SERVICE_ROLE
        value: your-service-role-key
      - key: API_KEY
        value: your-secret-api-key
